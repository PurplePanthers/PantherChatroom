<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link href="assets/style.css" rel="stylesheet">


</head>
 
<body>
   
    <div class="row ">

        <!-- SIDENAV WITH BUTTONS -->
        <div class="col-2 sidenav">
            <h5 id="uName" style="text-align: center; color: white ;margin-top: 20%;">Welcome ${username}</h5>
            <ul>
                <button id="random" class="btn btn-primary mt-5 mb-3" style="width: 100%;">
                    Start Chat </button>
                <button class="btn btn-primary btn-sm mt-2 mb-3" style="width: fit-content; margin-left: 20%;">
                    Add Friend</button>
            </ul>
        </div>
        
        <div class="col-9">
            <div class="container main">
                <!-- <div class="user">Said</div> -->
                <h2 style="margin: 5%;">Please wait for someone to join...</h2>
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="input" autocomplete="off" /><button>Send</button>
                </form>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" 
    integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" 
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      
    </script>
</body>

</html>
