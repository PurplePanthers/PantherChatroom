<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther Chatroom</title>

    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <div class="row">

        <!-- SIDENAV WITH BUTTONS -->
        <div class="col-2 sidenav">
            <h5 id="uName" style="text-align: center; color: white ;margin-top: 20%;">Welcome ${username}</h5>
            <ul>
                <button id="random" class="btn sidebtn" style="width: 100%;">
                    Start Chat </button>
                <a href="./friends.html"><button class="btn sidebtn" style="width: 100%;">
                        View Friends</button></a>
                <a href="./profile.html"> <button class="btn sidebtn" style="width: 100%;">
                        View Profile</button></a>
                <a href="./index.html"><button class="btn sidebtn" style="width: 100%;">
                        Logout</button></a>
            </ul>
        </div>

        <div class="col-9">
            <div class="container main">
                asfsaf
            </div>
        </div>
    </div>


    <script>
        var room = Math.round(Math.random() * 100)
        var name = document.getElementById('uName').innerHTML
        document.getElementById('random').addEventListener('click', function () {
            window.document.location = '/randomchat.html' + '?username=' + name+'&room='+ room;
        })
    </script>

</body>

</html>
