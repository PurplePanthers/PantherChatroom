<!DOCTYPE html>
<html lang="en">

<head>

</head>

<style>
  .grid-container {
    width: 100vw;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    border: 2px solid rgba(0, 0, 0, 0.4);
    transition: 1s ease;
  }

  .sidebar {
    width: 350px;
    height: 100%;
    background-color: rgb(13, 6, 104);
    transition: 1s ease;
    position: relative;
    text-align: center;
    justify-content: center;
  }

  /* @media only screen and (max-width: 768px) {  
    .sidebar {
        width: 100%;
    }
} */

  .main-content {
    width: 100%;
    height: 100%;
    background-color: #ccc;
    transition: 1s ease;
  }

  .main-content_large {
    width: 100%;
  }

  .sidebar_small {
    width: 0%;
  }

  .sidebarButton {
    position: absolute;
    border: none;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    box-shadow: 0px 1px 4px 1px rgba(0, 0, 0, 0.3);
    left: 100%;
    top: 50vh;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 1;
  }

  .navLinks {
    position: relative;
    display: block;
    text-align: center;
    overflow-x: hidden;
    text-decoration: none;
    font-size: 25px;
    color: #000000;
    z-index: 0;
  }

  body {
    background-color: rgb(199, 202, 223)
  }

/* friends styling */
  .icon-container {
    width: 40px;
    height: 40px;
    position: relative;
  }

  .img1 {
    /* height: 100%; */
    width: 100%;
    border-radius: 50%;
  }

  .online-status-circle {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: rgb(14, 94, 3);
    border: 2px solid white;
    bottom: 0;
    right: 0;
    position: absolute;
  }

  .offline-status-circle {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: grey;
    border: 2px solid white;
    bottom: 0;
    right: 0;
    position: absolute;
  }

  #form {
    width: 100%;
    background: rgba(0, 0, 0, 0.15);
    padding: 0.25rem;
    position: fixed;
    bottom: 0;
    left: 0;
    /* right: 50%; */
    display: flex;
    height: 3rem;
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    /* background-color: ; */
  }

  #input {
    border: none;
    padding: 0 1rem;
    flex-grow: 1;
    border-radius: 2rem;
    margin: 0.25rem;
  }

  #input:focus {
    outline: none;
  }

  #form>button {
    background: #333;
    border: none;
    padding: 0 1rem;
    margin: 0.25rem;
    border-radius: 3px;
    outline: none;
    color: #fff;
  }

  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  span {
    font-size: smaller;
  }

  .meta {
    font-weight: bold;
  }

  .text {
    color: black;
    position: relative;
  }

  .hideMessage {
    display: none;
  }

  #messages>li {
    padding: 0.5rem 1rem;
  }

  p {
    margin-bottom: 0px;
  }

  #messages>li:nth-child(odd) {
    background: #efefef;
  }
  .margins {
    margin: 1%;
  }
</style>

<body>

  </div>
    </div>
  </div>


</body>

<script>

  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main-content');

  function showHideSidebar() {
    sidebar.classList.toggle('sidebar_small')
    mainContent.classList.toggle('main-content_large')
  }

  function toggle(element) {
    element.innerText = element.innerText === '<<' ? '>>' : '<<';
  }

</script>
