<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther Friends</title>

    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">

</head>

<style>
.grid-container {
  width: 100vw;
  margin: 0 auto;
  height: 100vh;
  display: flex;
  border: 2px solid rgba(0, 0, 0, 0.4);
  transition: 1s ease;
}

.sidebar {
  width: 350px;
  height: 100%;
  background-color: rgb(13, 6, 104);
  transition: 1s ease;
  position: relative;
  text-align: center;
  justify-content: center;
}
/* @media only screen and (max-width: 768px) {  
    .sidebar {
        width: 100%;
    }
} */

.main-content {
  width: 100%;
  height: 100%;
  background-color: #ccc;
  transition: 1s ease;
}
.main-content_large {
  width: 100%;
}
.sidebar_small {
  width: 0%;
}

.sidebarButton {
  position: absolute;
  border: none;
  height: 40px;
  width: 40px;
  border-radius: 50%;
  box-shadow: 0px 1px 4px 1px rgba(0, 0, 0, 0.3);
  left: 100%;
  top: 50vh;
  transform: translateX(-50%);
  cursor: pointer;
  z-index: 1;
}
.navLinks {
  position: relative;
  display: block;
  text-align: center;
  overflow-x: hidden;
  text-decoration: none;
  font-size: 25px;
  color: #000000;
  z-index: 0;
}

</style>

<body>

    <div class="grid-container">
        <!-- COLLAPSIBLE SIDENAV -->
        <div class="sidebar">
          <button id="sidebarButton" class="sidebarButton" onclick="showHideSidebar();toggle(this)"><<</button>
         
          <!-- SIDE BAR CONTENT -->
          <div class="sidebarContent">
              
            <img src="assets/Panther-Chatroom---Logo-Reveal.gif" class="navLinks" style=width:90%;/>

            <h5 id="uName" class="navLinks" style="color: white;">insert username here</h5>
          
            <a href="./randomchat.html" class="sidebtn navLinks">Start Chat</a>
            <a href="./mainroom.html" class="sidebtn navLinks">Exit Friends</a>
            <a href="./profile.html" class="sidebtn navLinks">View Profile</a>
            <a href="./index.html" class="leavebtn navLinks">Logout</a>
       
  
          </div>

        </div>
        <div class="main-content">
        </div>
      </div>


</body>

<script>

const sidebar = document.querySelector('.sidebar');
const mainContent = document.querySelector('.main-content');

function showHideSidebar() {
  sidebar.classList.toggle('sidebar_small')
  mainContent.classList.toggle('main-content_large')
}

function toggle(element) {
  element.innerText = element.innerText === '<<' ? '>>' : '<<';      
}

</script>

</html>
